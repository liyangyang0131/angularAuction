<script src="../../../node_modules/@angular/http/http.d.ts"></script>
<form novalidate [formGroup]="searchForm" (ngSubmit)="submit()">
  <div class="form-group" [class.has-error]="searchForm.hasError('minlength','productTitle')">
    <label class="label-control" for="productTitle">商品名称：</label>
    <input type="text" id="productTitle" class="form-control" placeholder="商品名称" formControlName="productTitle">
    <span class="help-block" [class.hidden]="!searchForm.hasError('minlength','productTitle')">
      最少为3个字符
    </span>
  </div>
  <div class="form-group" [class.has-error]="searchForm.hasError('price','productPrice')">
    <label class="label-control" for="productPrice">商品价格：</label>
    <input type="number" id="productPrice" class="form-control" placeholder="商品价格" formControlName="productPrice">
    <span class="help-block" [class.hidden]="!searchForm.hasError('price','productPrice')">
      {{searchForm.getError('price','productPrice')?.describe}}
    </span>
  </div>
  <div class="form-group">
    <label class="label-control" for="productType">商品类型：</label>
    <select id="productType" class="form-control" formControlName="productType">
      <option value="-1">全部类型</option>
      <option *ngFor="let type of types" [value]="type">{{type}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary btn-block">搜素</button>
</form>
